<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="" content="">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css" type="text/css" media="all" />
  </head>
  <body>
    <div class="main">
      <div class="display">
        <input type="text" name="display" disabled id="display" value="" />
      </div>
    <div id="operator">
            <input type="submit" name="" id="ac" value="AC" />
            <input type="submit" name="" id="div" value="/" />
            <input type="submit" name="" id="mod" value="%" />
            <input type="submit" name="" id="clear" value="C" />
            <input type="submit" name="" id="saven" value="7" />
            <input type="submit" name="" id="eight" value="8" />
            <input type="submit" name="" id="nine" value="9" />
            <input type="submit" name="" id="mult" value="x" />
            <input type="submit" name="" id="four" value="4" />
            <input type="submit" name="" id="five" value="5" />
            <input type="submit" name="" id="six" value="6" />
            <input type="submit" name="" id="mince" value="-" />
            <input type="submit" name="" id="one" value="1" />
            <input type="submit" name="" id="two" value="2" />
            <input type="submit" name="" id="tree" value="3" />
            <input type="submit" name="" id="plus" value="+" />
            <input type="submit" name="" id="zero" value="0" />
            <input type="submit" name="" id="dot" value="." />
            <input type="submit" name="" id="equal" value="=" />
      </div>
    </div>
    <script src="custom.js"></script>
  </body>
</html>
